<mat-toolbar color="primary">
    <mat-toolbar-row style="display:flex; justify-content:space-between;">
        <span>Wash Requests</span>
        <button mat-icon-button color="secondary" (click)="openCreateRequest()"><mat-icon>add</mat-icon></button>

    </mat-toolbar-row>
</mat-toolbar>
<mat-list>
    <ng-container *ngFor="let request of requestList">
        <app-list-item [request]="request" [userType] ="'customer'"></app-list-item>
    </ng-container>
</mat-list>
