<span>Cleaners Available</span>
<mat-radio-group name="radio-button" [(ngModel)]="cleaner">
    <mat-radio-button *ngFor="let cleaner of cleanerList" class="example-radio-button"  [value]="cleaner">
        {{cleaner}}
    </mat-radio-button>
</mat-radio-group>
<div class="button-container">
    <button mat-button color="warn" (click)="close()" buttons>Cancel</button>
    <button mat-raised-button color="primary"  [mat-dialog-close]="cleaner" buttons>Assign</button>
</div>
