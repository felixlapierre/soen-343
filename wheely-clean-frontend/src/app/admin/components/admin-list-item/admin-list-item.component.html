<mat-list-item *ngIf="request.cleanerAccountId === null">
    <mat-icon mat-list-icon
        [ngClass]="{'pink': color=== 'pink', 'green': color=== 'green', 'red': color === 'red', 'grey': color=== 'grey', 'blue': color=== 'blue'}">
        {{icon}}</mat-icon>
    <h4 mat-line>
            {{request.id}}</h4>
    <p mat-line>{{request.time}}</p>
<button mat-raised-button color="primary" (click)="openDialog()">Assign</button>
</mat-list-item>
<mat-list-item *ngIf="request.cleanerAccountId !== null">
    <mat-icon mat-list-icon
        [ngClass]="{'pink': color=== 'pink', 'green': color=== 'green', 'red': color === 'red', 'grey': color=== 'grey', 'blue': color=== 'blue'}">
        {{icon}}</mat-icon>
    <h4 mat-line>
            {{request.id}}</h4>
    <p mat-line>{{request.time}}</p>
    <p>Cleaner: {{cleanerName}}</p>
</mat-list-item>
