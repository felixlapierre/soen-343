<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Wash Requests</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-list>
    <ng-container *ngFor="let request of requestList">
        <app-admin-list-item [cleanerList] = "cleanerList" [request]="request" (updateWash)="updateWash($event)"></app-admin-list-item>
    </ng-container>
</mat-list>
